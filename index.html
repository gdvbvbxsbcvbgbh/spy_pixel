<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Invisible</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        img {
            width: 1px;
            height: 1px;
            opacity: 0;
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // URL du serveur de suivi
        const trackingUrl = 'https://votre-serveur.com/track';

        // Fonction pour envoyer une requête de suivi
        function sendTrackingRequest() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', trackingUrl, true);
            xhr.send();
        }

        // Envoyer la requête lorsque la page est chargée
        window.onload = sendTrackingRequest;
    </script>
</body>
</html>
